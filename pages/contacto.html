    <title>Contacto</title>
</head>

<body>
    <header>

    </header>

    <form action="" name="formulario" method="get" id="formulario">
        <div id="formulario_contenedor">
            <h2 class="nombre" id="titulo">Contacto</h2>
            <input type="text" id="nombre" name="nombre" maxlength="100" placeholder="Nombre" class="input">
            <input type="text" id="apellido" name="apellido" maxlength="100" placeholder="Apellido" class="input">
            <input type="text" id="email" name="email" maxlength="100" placeholder="Email" class="input">
            <textarea name="textarea" placeholder="Mensaje" class="input"></textarea>
            <button type="submit" onclick="enviarFormulario()" name="enviar" id="boton_enviar" value="Enviar">Enviar<i class="fa-solid fa-arrow-pointer"></i></button>
        </div>
    </form>  

    <script src="../js/validarformulario.js"></script>
